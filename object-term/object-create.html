<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      //car properties and method encapsulation
      let Car = {
            model: 'Audi',
            color: 'black',
            type: 'Luxury-car', // Default value of properties
            displayType: function () {  // Method which will display type of Animal
                return this.type;
            }
        }

        //Object.create() method syntax. Create new car type called electricCar
        let electricCar = Object.create(Car);
        console.log(electricCar.displayType());

        let normalCar = Object.create(Car);
        normalCar.type = 'Normal-Car';
        console.log(normalCar.displayType());

        ////Object.create() method syntax
        let employee = Object.create({});
        employee.name = 'Starlight';
        employee['age'] = 20;
        employee.gender = "female";
        console.log(employee);

  </script>
</body>
</html>
