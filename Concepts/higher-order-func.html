    ///in the below example area, circumference, diameter pass as callback function
    //In real world or in inerveiw u have to write code like this
    const area = function(param) {
      return Math.PI * param * param
    }

    const circumference = function(param){
      return 2 * Math.PI * param
    }

    const diameter = function(param) {
      return 2 * param
    }

    const calculate = function(array, logic){
      const output = [];

      for(let i = 0; i < array.length; i++){
        output.push(logic(array[i]))
      }

      return output;
    }

    console.log(calculate(radius, area))
    console.log(calculate(radius, circumference))
    console.log(calculate(radius, diameter))
