<a>https://www.freecodecamp.org/news/async-await-in-javascript/</a>
    <script src="promise.js"></script>
    <script src="fetch.js"></script>

    <script>
        const movies = [
        { title: `A New Hope`, body:`After Princess Leia, the leader of the Rebel Alliance, is held hostage by Darth Vader, Luke and Han Solo must free her and destroy the powerful weapon created by the Galactic Empire.`},
        { title: `The Empire Strikes Back`, body: `Darth Vader is adamant about turning Luke Skywalker to the dark side. Master Yoda trains Luke to become a Jedi Knight while his friends try to fend off the Imperial fleet.` }
    ];

        function getMovies(){
            setTimeout(() => {
                movies.forEach((param) => {
                    console.log(param.title)
                })
            }, 2000)
        }

       // getMovies();

        function createMovie(param){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    movies.push(param)

                    const error = false;

                    if(!error) resolve()
                    else reject('Error: Something went wrong!')
                }, 2000)
            })
        }

        /* createMovie({ title: `Return of the Jedi`, body:`Luke Skywalker attempts to bring his father back to the light side of the Force. At the same time, the rebels hatch a plan to destroy the second Death Star.`}).then(getMovies) */

        async function example(){
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve('Done'), 3000)
            })

            let result = await promise //// wait until the promise resolves (*)

            console.log(result);
        }

        example();

        async function init() {
            console.log('hi, i m async')
            await createMovie({ title: `Return of the Jedi`, body:`Luke Skywalker attempts to bring his father back to the light side of the Force. At the same time, the rebels hatch a plan to destroy the second Death Star.`})

            getMovies();
        }

        init();



    </script>
</body>
